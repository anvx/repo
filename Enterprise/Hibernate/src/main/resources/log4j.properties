# Root logger option
log4j.rootLogger=DEBUG, stdout, file

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect log messages to a log file, support file rolling.
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=C:\\Java\\log4j-application.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

#%p Ц им€ приоритета, с которым было выполнена запись данных
#%F Ц им€ файла, из которого был вызван метод записи в журнал
#%M Ц им€ метода, из которого был вызван метод записи в журнал
#%L Ц номер строки, в файле из которого был вызван метод записи в журнал
#%c Ц им€ категории (т.е. аппендера, логера)
#%d Ц дата записи, в журнал по данным JVM из которой был запущен процесс
#¬ скобках можно указать формат вывода, о нем можно прочитать в хэлпе к стандартному классу SimpleDateFormat.
#%m Ц собственно само сообщение, которое ¬ы посылаете дл€ записи в журнал
#%n Ц символ окончани€ строки

#%d{yyyy-MM-dd HH:mm:ss} = Date and time format, refer to SimpleDateFormat JavaDoc.
#%-5p = The logging priority, like DEBUG or ERROR. The -5 is optional, for the pretty print format.
#%c{1} = The logging name we set via getLogger(), refer to log4j PatternLayout guide.
#%L = The line number from where the logging request.
#%m%n = The message to log and line break.